<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Feedback JP</title>
    <meta name="description" content="Web Audio Collaboration">
    <meta name="author" content="Willie Payne">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.9/Tone.js" integrity="sha512-nUjml8mN4CNYqBAy0ndDrd8pJV/eTtBNDsnvNtPqozx9/BccUeWSoKW14qWkQUnhuh8E3m+yra3qdzM68lqPEQ==" crossorigin="anonymous"></script>
</head>

<body>
    <div class="flex-container">
        <button type="button" id="onButton" class="button" name="button" onclick="toggleOn()">On</button>
        <div>
            <div>
                <input type="range" class="slider" label="Interference Volume Slider" oninput="set_cycleVol(this.value)" min="-76" max="18" value="-76">
                Interference
            </div>
            <div style="margin-top:6px;">
                <input type="radio" id="p0" checked name="pitch" value="0" onclick="set_cycleFreq(this.value)">
                <input type="radio" id="p1" name="pitch" value="1" onclick="set_cycleFreq(this.value)">
                <input type="radio" id="p2" name="pitch" value="2" onclick="set_cycleFreq(this.value)">
                <input type="radio" id="p3" name="pitch" value="3" onclick="set_cycleFreq(this.value)">
                Pitch: <b id="cycleFreqText">243</b>
            </div>
        </div>
    </div>
    <div id="wave">

    </div>

    <div>
        <h2>Global Volume</h2>
        <input type="range" oninput="set_globalVol(this.value)" min="-76" max="18" value="-5">
    </div>



    <div>
        <h2>Biquad Filter</h2>
        <div>
            <input type="range" oninput="set_filtFreq(this.value)" min="1" max="1000" value="300">
            Frequency: <b id="filtFreqText">300</b>
        </div>
        <div>
            <input type="range" oninput="set_filtQ(this.value)" min="-20" max="10" step="0.01" value="1.75">
            Q: <b id="filtQText">1.75</b>
        </div>
    </div>
    <div>
        <h2>Limiter</h2>
        <input type="range" oninput="set_limiter(this.value)" min="-100" max="-1" value="-20">
        Threshold: <b id="limiterThreshText">-20</b>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
